harnessApiVersion: '1.0'
type: PIPELINE
pipelineStages:
- type: ENV_STATE
  name: rolling-deployment
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: rolling-deployment
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: default-env
  - entityType: SERVICE
    name: Service
    value: nginx
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: default-infra-def
- type: APPROVAL
  name: Approval 1
  parallel: false
  properties:
    userGroups:
    - Account Administrator
    variables: null
    stageName: STAGE 2
    timeoutMillis: 86400000
    approvalStateType: USER_GROUP
    sweepingOutputName: ''
  skipCondition:
    expression: ${env.name} != "Prod"
    type: CONDITIONAL_SKIP
  stageName: STAGE 2
